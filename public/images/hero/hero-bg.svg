<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0920;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#110E40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1870;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" />
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Noise texture -->
  <rect width="1920" height="1080" filter="url(#noise)" opacity="0.03"/>
  
  <!-- Abstract car shape -->
  <g opacity="0.15">
    <ellipse cx="1200" cy="700" rx="400" ry="120" fill="#FFC300" opacity="0.3"/>
    <rect x="900" y="500" width="600" height="200" rx="20" fill="#FFC300" opacity="0.2"/>
    <circle cx="1000" cy="720" r="60" fill="#FFC300" opacity="0.4"/>
    <circle cx="1400" cy="720" r="60" fill="#FFC300" opacity="0.4"/>
  </g>
  
  <!-- Text watermark -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="48" fill="#FFC300" opacity="0.1" text-anchor="middle" font-weight="bold">
    SCOD VTC
  </text>
  <text x="960" y="590" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.08" text-anchor="middle">
    Chauffeur Premium " Sénégal
  </text>
</svg>
